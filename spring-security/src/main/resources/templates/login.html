<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication Page</title>
</head>
<body>
<form method="post">

    <p>Enter email
        <label>
            <input name="username" placeholder="For example, Ivan@gmail.com"/>
        </label>
    </p>

    <p>Enter password
        <label>
            <input name="password" placeholder="For example, 000000"/>
        </label>
    </p>

    <p>
        <input type="submit" value="Sign In"/> or <a href="/signUp">Sign Up</a>
    </p>
</form>
</body>
</html>
